<div class="forRegistro">
	<h2>Registro</h2>
	<form class="form-horizontal">

		<div class="form-group">
			<label class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-10">
				<input [(ngModel)]="nombre" type="text" name="nombre" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Apellido</label>
			<div class="col-sm-10">
				<input [(ngModel)]="apellido" type="text" name="apelligo" class="form-control">
			</div>
		</div>	
		<div class="form-group">
			<label class="col-sm-2 control-label">Telefono</label>
			<div class="col-sm-10">
				<input [(ngModel)]="tel" type="text" name="tel" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input [(ngModel)]="email" type="email" name="email" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Contrase√±a</label>
			<div class="col-sm-10">
				<input [(ngModel)]="pw" type="password" name="pw" class="form-control">
			</div>
		</div>
		<button (click)="registrar()" type="button" class="btn btn-success">Registrar</button>
	</form>
</div>
